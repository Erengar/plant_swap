{% extends "base.html" %}
{% block content %}
<div class='container'>
    {% if plant.picture %}
    <div>
        <figure class='image is-4by3'>
            <img src="{{ plant.picture.all.0.image.url }}" alt="" width='500px'>
        </figure>
    </div>
    {% endif %}
    <div>
        {{plant.nick_name}}
    </div>
    <div>
        {{plant.owner}}
    </div>
</div>
{% endblock %}
