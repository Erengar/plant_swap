{% extends 'base.html' %}
{% block content %}
<div>
    <div>
        {% if not plants %}
        <div>No plants :(</div>
        {% endif %}
        {% for plant in plants %}
        <div>
            <h1>{{ plant.nick_name }}</h1>
            {% if plant.picture %}
                <img src='{{ plant.picture.url }}' width=150px>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
