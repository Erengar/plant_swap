<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "plant_collection/css/base.css" %}">
        <link rel="stylesheet" href="{% static 'plant_collection/css/hover.css' %}">
        <link rel="stylesheet" href="{% static 'plant_collection/css/divider.css' %}">
        <script src="https://kit.fontawesome.com/b2e6637db0.js" crossorigin="anonymous"></script>
        <script type='text/javascript' src="{% static 'plant_collection/javascript/jquery.js' %}"></script>
        <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
        <style>
          .forest-green {
            color: #3A6B35 !important;
          }

          .mustard {
            color: #E3B448 !important;
          }

          .sage-green {
            background-color: #CBD18F !important;
          }
          
          .mustard-button {
            background-color: #E3B448 !important;
          }
          
          .navbar-active {
            border-bottom: 3px solid #3A6B35 !important;
          }

          .navbar-item:hover {
            background-color: #CBD18F !important;
            border-bottom: 1px solid #3A6B35 !important;
          }
          
          a {
            color: #3A6B35 !important;
          }
        </style>
    </head>
    <body>
        <nav class='navbar sage-green is-transparent' role='navigation' style='position:sticky !important;'>

          <div class='navbar-brand'>
            <a href="{% url 'plant_collection:front_page' %}" class='navbar-item is-tab forest-green'>
              <i class="fa-solid fa-house"></i>Home
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'plant_collection:personal_collection' %}" class='navbar-item is-tab forest-green'>
              <i class="fa-solid fa-leaf"></i>My collection
            </a>
            {% endif %}



            <a role="button" class="navbar-burger forest-green" data-target="navMenu" aria-label="menu" aria-expanded="false">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
            
          </div>

              
          <div class='navbar-menu sage-green' id="navMenu">
            <div class='navbar-start'>
              {% if user.is_authenticated %}
              <a href="{% url 'accounts:trades' %}" class='navbar-item is-tab forest-green'>
                <i class="fa-solid fa-handshake"></i>My Trade Offers
              </a>
              {% endif %}
            </div>
            <div class='navbar-end'>
                {% if user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class='navbar-item forest-green'>
                  <span class='icon-text'><span class='icon'><i class="fa-solid fa-power-off"></i></span><span>Logout</span></span>
                </a>
                {% else %}
                <a href="{% url 'accounts:login' %}" class='navbar-item forest-green'>
                  <span class='icon-text'><span class='icon'><i class="fa-solid fa-user"></i></span><span>Login/Signup</span></span>
                </a>
                {% endif %}
            </div>
          </div>
        </nav>
        <div class='divider'></div>
        <div class="sage-g">
            {% block content %}
            {% endblock %}
        </div>
    </body>
<script type='text/javascript' src="{% static 'plant_collection/javascript/tabs.js' %}"></script>
<script type='text/javascript' src="{% static 'plant_collection/javascript/navbar_burger.js' %}"></script>
</html>
