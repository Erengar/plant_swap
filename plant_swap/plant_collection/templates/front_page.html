{% extends "base.html" %}
{% block content %}
<div>
    {% if plants %}
    {% for plant in plants %}
    <div>
        {% if plant.picture %}
        <div>
            <img src="{{ plant.picture.url }}" alt="" width='300px'>
        </div>
        {% endif %}
        <div>
            {{plant.nick_name}}
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
